
<mat-drawer-container class="example-container" style="background-color: #E0F2C4;" autosize >
  
  <mat-drawer
    style="width: 200px; background-color: #A4D955;"
    [opened]="showSidebar"
    #drawer
    class="example-sidenav"
    mode="side"
    position="start"
    
  >
    <app-sidebar ></app-sidebar>
  </mat-drawer>
 

  
  <div class="example-sidenav-content">

    <app-toolbar (toggleSidebar)="showSidebar = !showSidebar"></app-toolbar>


    <main style="padding: 1rem; ">
      <h1 [fontWeight]="'bolder'" appHeadline>Usuarios</h1>

      <app-users></app-users>

      
    </main>
  </div>
</mat-drawer-container>
