<form [formGroup]="userForm">
  <div class="row">
    <div class="col-6">

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput >
        <mat-error>
          <span *ngIf="nameControl?.hasError('minlength')">
            El campo debe tener al menos 3 caracteres
          </span>
          <span *ngIf="nameControl?.hasError('maxlength')">
            El campo debe tener al maximo 6 caracteres
          </span>
          <span *ngIf="nameControl?.hasError('required')">
            El campo debe tener al maximo 6 caracteres
          </span>
        </mat-error>

        <mat-hint>Debe contener al menos 3 letras</mat-hint>
      </mat-form-field>
      <pre>{{ nameControl?.errors | json }}</pre>
    </div>
    <div class="col-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Apellido</mat-label>
        <input formControlName="lastName" matInput >
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Idioma</mat-label>
        <input formControlName="language" matInput >
      </mat-form-field>
    </div>
  </div>

</form>
