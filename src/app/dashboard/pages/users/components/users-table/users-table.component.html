<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let user">
      {{ user.id }}
    </td>
  </ng-container>


  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>

    <td mat-cell *matCellDef="let user">
      {{ user | fullname : "uppercase" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>

    <td mat-cell *matCellDef="let user">
      {{ user.email }}
    </td>
  </ng-container>
  
  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>Idioma</th>

    <td mat-cell *matCellDef="let user">
      {{ user.language }}
    </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let user">
      <button (click)="editUser.emit(user)" mat-icon-button style="color: #3F7E8C;">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteUser.emit(user.id)" mat-icon-button style="color: #6DDAF2;">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
